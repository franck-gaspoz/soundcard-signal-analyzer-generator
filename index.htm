<!DOCTYPE html>
<html lang="en">
<!-- speak is not supported by Firefox, Safari -->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>soundcard signal analyzer generator</title>

    <!--
        <link rel="icon" type="image/ico" href="/img/bot2.ico">        
    -->

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <!-- dependencies -->
    <script src="./js/ext/jquery-3.7.1.min.js"></script>
    <!-- settings -->
    <script src="./js/core/settings.js"></script>
    <!-- kernel loader -->
    <script src="./js/core/audio-input-device.js"></script>
    <script src="./js/core/views/signal-view.js"></script>
    <script src="./js/core/views/signal-measures-view.js"></script>
    <script src="./js/core/channel.js"></script>
    <script src="./js/core/oscilloscope.js"></script>
    <script src="./js/core/signal-measures.js"></script>
    <script src="./js/core/tasks/channels-animation-task.js"></script>
    <script src="./js/core/tasks/get-samples-task.js"></script>
    <script src="./js/core/tasks/start-view-task.js"></script>
    <script src="./js/core/tasks/request-animation-frame-task.js"></script>
    <script src="./js/core/ui.js"></script>
    <script src="./js/core/app.js"></script>

    <!-- should have http header Permissions-policy: audio -->
</head>

<body>

    <canvas></canvas>

    <div id="top-pane-1" class="top-pane">
        <span class="label">CH1</span>
        <button type="button" class="btn_pause" id="btn_pause_1">▶</button>

        <span class="label">source</span>
        <span id="csid_1" class="value maxlong-value"></span>

        <span class="label">value</span>
        <span id="ival_1" class="value"></span>

        <span class="label">v</span>
        <span id="iv_1" class="value long-value"></span>
        <span class="unit">V</span>

        <span class="label">vMin</span>
        <span id="vmin_1" class="value long-value"></span>
        <span class="unit">V</span>

        <span class="label">vMax</span>
        <span id="vmax_1" class="value long-value"></span>
        <span class="unit">V</span>

        <span class="label">vAvg</span>
        <span id="vavg_1" class="value long-value"></span>
        <span class="unit">V</span>

    </div>

    <div id="top-pane-2" class="top-pane">
        <span class="label">CH2</span>
        <button type="button" class="btn_pause" id="btn_pause_2">▶</button>
        <span class="label">value</span>
        <span id="ival_2" class="value"></span>
    </div>

    <div id="bottom-pane">
        <span class="label">sTime</span>
        <span id="stime" class="value short-value"></span>
        <span class="unit">ms</span>

        <span class="label">sFrq</span>
        <span id="sfrq" class="value"></span>
        <span class="unit">Hz</span>
    </div>

</body>

</html>
